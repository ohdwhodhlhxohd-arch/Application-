<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم التاجر</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --btn-color: var(--tg-theme-button-color, #2481cc);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 15px;
            transition: all 0.3s ease;
        }

        .card-custom {
            background-color: var(--sec-bg);
            border: none;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        .form-control {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--hint-color);
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--btn-color);
            box-shadow: 0 0 0 0.2rem rgba(36, 129, 204, 0.25);
        }

        .btn-primary-custom {
            background-color: var(--btn-color);
            color: var(--btn-text);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: bold;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .btn-primary-custom:active {
            transform: scale(0.98);
        }

        .product-item {
            background-color: var(--bg-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 4px solid var(--btn-color);
        }

        .delete-icon {
            color: #ff4d4d;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--btn-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card-custom">
            <h5 class="section-title"><i class="bi bi-plus-circle-fill"></i> إضافة منتج جديد</h5>
            
            <div class="mb-3">
                <label class="form-label small">اسم المنتج</label>
                <input type="text" id="pName" class="form-control" placeholder="مثال: آيفون 15">
            </div>

            <div class="mb-3">
                <label class="form-label small">السعر</label>
                <input type="text" id="pPrice" class="form-control" placeholder="مثال: 1200$">
            </div>

            <div class="mb-3">
                <label class="form-label small">الوصف</label>
                <textarea id="pDesc" class="form-control" rows="2" placeholder="اكتب تفاصيل المنتج..."></textarea>
            </div>

            <button class="btn btn-primary-custom" onclick="sendAction('add')">
                <i class="bi bi-cloud-arrow-up-fill"></i> حفظ المنتج والبدء برفع الصور
            </button>
        </div>

        <h5 class="section-title"><i class="bi bi-grid-fill"></i> المنتجات الحالية</h5>
        <div id="list-container">
            <div class="text-center py-3 text-muted" id="loader">جاري التحميل...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // جلب البيانات وعرضها بشكل أنيق
        fetch('products.json')
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById('list-container');
                const loader = document.getElementById('loader');
                if(loader) loader.remove();

                if (data.length === 0) {
                    container.innerHTML = '<div class="text-center text-muted">لا توجد منتجات حالياً</div>';
                    return;
                }

                data.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'product-item shadow-sm';
                    div.innerHTML = `
                        <div>
                            <div class="fw-bold">${p.name}</div>
                            <div class="small text-muted">${p.price}</div>
                        </div>
                        <i class="bi bi-trash3-fill delete-icon" onclick="sendAction('delete', ${p.id})"></i>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(() => {
                document.getElementById('list-container').innerHTML = '<div class="alert alert-danger">خطأ في تحميل البيانات</div>';
            });

        function sendAction(type, id = null) {
            let payload = { action: type };
            
            if (type === 'add') {
                const name = document.getElementById('pName').value;
                const price = document.getElementById('pPrice').value;
                const desc = document.getElementById('pDesc').value;

                if (!name || !price) {
                    tg.showAlert("الرجاء ملء الاسم والسعر!");
                    return;
                }
                
                payload.name = name;
                payload.price = price;
                payload.description = desc;
            } else {
                payload.id = id;
                // اهتزاز الهاتف عند الحذف (ميزة في التلجرام)
                tg.HapticFeedback.notificationOccurred('warning');
            }
            
            tg.sendData(JSON.stringify(payload));
            tg.close();
        }
    </script>
</body>
</html>
