<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luxury Joyful Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-orange: #ff7e5f;
            --secondary-orange: #feb47b;
            --text: #2d3436;
            /* ظلال متدرجة احترافية */
            --soft-shadow: 0 10px 30px rgba(0,0,0,0.05), 0 4px 8px rgba(0,0,0,0.02);
            --deep-shadow: 0 20px 40px rgba(255, 126, 95, 0.15), 0 10px 15px rgba(0,0,0,0.05);
        }

        body {
            background: linear-gradient(-45deg, #fdfcfb, #ffecd2, #fcdec0, #fdfcfb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            font-family: 'Cairo', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
            padding-bottom: 90px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header { padding: 45px 20px 25px; text-align: center; }
        .header h1 { 
            font-size: clamp(28px, 9vw, 42px); font-weight: 900; margin: 0;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #ff7e5f);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* شريط البحث بظلال متدرجة */
        .search-bar-wrapper {
            position: sticky; top: 12px; z-index: 1000;
            padding: 0 15px; transition: all 0.4s ease;
        }

        .search-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1.5px solid white; border-radius: 25px;
            display: flex; align-items: center; padding: 4px 18px;
            box-shadow: var(--soft-shadow);
        }

        .search-glass input {
            flex: 1; border: none; background: transparent;
            padding: 10px; outline: none; font-size: 16px; color: var(--text);
        }

        /* شبكة المنتجات */
        .art-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 18px; padding: 20px;
        }

        .product-card {
            background: white; border-radius: 30px; 
            overflow: hidden; 
            box-shadow: var(--soft-shadow);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 30px rgba(255, 126, 95, 0.25);
        }

        .product-card:active {
            transform: translateY(-5px);
            box-shadow: var(--deep-shadow);
        }

        .img-box { width: 100%; aspect-ratio: 1/1.1; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .card-info { padding: 15px; text-align: center; }
        .card-info h3 { font-size: 14px; font-weight: 700; margin: 0; color: #444; }
        
        .price-tag {
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            color: white; display: inline-block; padding: 5px 15px;
            border-radius: 18px; font-weight: 900; font-size: 14px; margin-top: 8px;
            box-shadow: 0 6px 12px rgba(255, 126, 95, 0.3);
        }

        /* الزر العائم (بدون نبض مع ظلال عميقة) */
        .floating-contact {
            position: fixed; bottom: 25px; left: 20px; right: 20px; z-index: 1000;
        }

        .wa-main-btn {
            background: linear-gradient(145deg, #128C7E, #25D366);
            color: white; border-radius: 30px; padding: 16px;
            text-align: center; text-decoration: none; display: flex;
            align-items: center; justify-content: center; gap: 12px;
            font-weight: 900; font-size: 18px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            transition: transform 0.3s ease;
        }

        .wa-main-btn:active { transform: scale(0.96); }

        /* تفاصيل المنتج بظلال متدرجة للصور */
        #productDetail {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000; display: none; overflow-y: auto;
        }

        .gallery-item {
            width: 85%; border-radius: 30px; aspect-ratio: 3/4; 
            object-fit: cover; flex-shrink: 0;
            box-shadow: var(--deep-shadow);
            margin: 10px;
            transition: transform 0.2s;
        }

        .gallery-item:active {
            transform: scale(0.98);
        }

        .order-btn {
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            color: white; border-radius: 30px; padding: 20px;
            text-align: center; text-decoration: none; display: flex;
            align-items: center; justify-content: center; gap: 10px;
            font-weight: 900; margin: 20px 30px; 
            box-shadow: var(--deep-shadow);
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>متجر السعادة ✨</h1>
        <p>قطع فنية مختارة بعناية</p>
    </header>

    <div class="search-bar-wrapper" id="searchWrapper">
        <div class="search-glass">
            <i class="bi bi-search" style="color: #ff7e5f; font-size: 18px;"></i>
            <input type="text" id="searchInput" placeholder="ابحث عن الجمال..." oninput="filter()">
        </div>
    </div>

    <div class="art-grid" id="grid"></div>

    <div class="floating-contact" id="mainContactBtn">
        <a href="https://wa.me/249903405826" class="wa-main-btn">
            <i class="bi bi-whatsapp"></i> تواصل مع صاحب المتجر
        </a>
    </div>

    <div id="productDetail">
        <div style="padding: 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index:100;">
            <button onclick="closeDetail()" style="border:none; background:#fff5f0; color:#ff7e5f; padding:10px 25px; border-radius:20px; font-weight:900; box-shadow: var(--soft-shadow);">عودة</button>
            <span style="font-weight: 900; color: #ff7e5f;">تفاصيل القطعة</span>
        </div>
        
        <div id="gallery" style="display: flex; overflow-x: auto; padding: 20px; gap: 15px; scroll-snap-type: x mandatory;"></div>
        
        <div style="padding: 30px;">
            <h2 id="detTitle" style="font-weight: 900; font-size: 28px; margin-bottom: 15px;"></h2>
            <p id="detDesc" style="color: #636e72; line-height: 1.8; font-size: 16px;"></p>
            <div id="detPrice" class="price-tag" style="font-size: 24px; padding: 8px 30px; margin-top: 20px;"></div>
        </div>

        <a href="#" id="waLink" class="order-btn">
            <i class="bi bi-bag-heart-fill"></i> احجز الآن عبر واتساب
        </a>
        <div style="height: 40px;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let products = [];
        const waNum = "249903405826";

        fetch('products.json').then(r => r.json()).then(data => {
            products = data;
            render(products);
        });

        function render(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            items.forEach((p) => {
                grid.innerHTML += `
                    <div class="product-card" onclick='openDetail(${JSON.stringify(p)})'>
                        <div class="img-box"><img src="${p.mainImage}"></div>
                        <div class="card-info">
                            <h3>${p.name}</h3>
                            <div class="price-tag">${p.price}</div>
                        </div>
                    </div>
                `;
            });
        }

        function filter() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const res = products.filter(p => p.name.toLowerCase().includes(val) || p.price.toString().includes(val));
            render(res);
        }

        function openDetail(p) {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('detTitle').innerText = p.name;
            document.getElementById('detDesc').innerText = p.description;
            document.getElementById('detPrice').innerText = p.price;
            document.getElementById('mainContactBtn').style.display = 'none';
            
            const gal = document.getElementById('gallery');
            gal.innerHTML = `<img src="${p.mainImage}" class="gallery-item" style="scroll-snap-align: center;">`;
            if(p.gallery) p.gallery.forEach(img => {
                gal.innerHTML += `<img src="${img}" class="gallery-item" style="scroll-snap-align: center;">`;
            });

            const text = encodeURIComponent(`مرحباً.. أود حجز هذه القطعة الرائعة: ${p.name}`);
            document.getElementById('waLink').href = `https://wa.me/${waNum}?text=${text}`;

            document.getElementById('productDetail').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeDetail() {
            document.getElementById('productDetail').style.display = 'none';
            document.getElementById('mainContactBtn').style.display = 'block';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
